<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Assignment</title>
    <style>
        #posts-table td, #posts-table th {
                    border: 1px solid #ddd;
                    padding: 8px;
        }
        h1 {
            text-align: center;
        }
        body main {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Post Table</h1>
    </header>
    <main>
            <table id="posts-table">
                <thead>
                    <tr>
                        <th>Post Title</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
    </main>
    <script>
        // fetching data from rest API
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(json => displayPost(json))

        // assigning function 
        function displayPost(postData){
            // mapping database to separate post title and body
            const postTitleData = postData.map(posts => posts.title);
            const postBodyData = postData.map(details => details.body)
            // loop for accessing every data
            for(let i = 0; i < postTitleData.length; i++){
                const postTitle = postTitleData[i];
                const postBody = postBodyData[i];
                const tableRow = document.createElement('tr')
                // Adding title data 
                const tableData1 = document.createElement('td');
                tableData1.innerText = postTitle
                tableRow.appendChild(tableData1)
                // Adding description data
                const tableData2 = document.createElement('td');
                tableData2.innerText = postBody;
                tableRow.appendChild(tableData2);
                // Adding to title and description to the html table 
                const tableBody = document.getElementById('table-body');
                tableBody.appendChild(tableRow);
            }
        }
    </script>
</body>
</html>
